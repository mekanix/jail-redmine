---
- name: install redmine packages
  with_items: "{{ redmine_packages }}"
  package:
    name: "{{ item.name }}"
    state: latest
  notify:
    - restart redmine

- name: setup redmine template
  template:
    src: redmine.j2
    dest: /etc/rc.conf.d/redmine
    owner: root
    group: wheel
  notify:
    - restart redmine

- name: setup database template
  template:
    src: "database.yml.j2"
    dest: "/usr/local/www/redmine/config/database.yml"
    owner: "root"
    group: "wheel"
    mode: 0644
  notify:
    - restart redmine
